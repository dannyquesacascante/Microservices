apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deploy
  labels:
    name: mssql-deploy
    app: microservice-seguridad
spec:
 replicas: 1
 selector:
  matchLabeles:
   app:  microservice-seguridad
   name: mssql-pod
template:
  metadata: 
    name:  mssql-pod
    labels:
        app:  microservice-seguridad
        name: mssql-pod
    spec:
        containers: 
            - name:  mssql
              image: mcr.microsoft.com/mssql/server
              ports:
                - containePort: 1433
              env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "dquesada#4_2024"    